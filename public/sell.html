<!DOCTYPE html>
<html>
<head>
    <title>Sell Holdings - Portfolio Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-custom.css">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar p-4">
            <div class="border-bottom pb-3 mb-4">
                <h2 class="h4 text-dark mb-1">Portfolio Pro</h2>
                <small class="text-muted">Investment Management</small>
            </div>
            <div class="nav flex-column">
                <a href="index.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-plus-circle me-2"></i> Add Holdings
                </a>
                <a href="sell.html" class="nav-link nav-item active text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-minus-circle me-2"></i> Sell Holdings
                </a>
                <a href="table.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-table me-2"></i> View Portfolio
                </a>
                <a href="charts.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-chart-line me-2"></i> Analytics
                </a>
                <a href="transactions.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-exchange-alt me-2"></i> Transactions
                </a>
            </div>
        </nav>
        
        <main class="main-content flex-fill p-4">
            <div class="glass-card rounded-4 p-4 mb-4">
                <h1 class="h2 text-dark mb-2">Sell Holdings</h1>
                <p class="text-muted">Sell your existing investments</p>
            </div>
            
            <div class="glass-card rounded-4 p-4">
                <form id="sell-form">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Select Holding to Sell *</label>
                            <select id="stock_ticker" class="form-select" required>
                                <option value="">Choose a holding...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Available Quantity</label>
                            <input type="text" id="available_volume" class="form-control" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Quantity to Sell *</label>
                            <input type="number" id="volume" class="form-control" placeholder="Number of shares" min="1" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Sell Price (₹) *</label>
                            <input type="number" id="sell_price" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Transaction Date *</label>
                            <input type="date" id="transaction_date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Total Amount</label>
                            <input type="text" id="total_amount" class="form-control" readonly>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Notes</label>
                            <textarea id="notes" class="form-control" rows="3" placeholder="Additional notes about this sale (optional)"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="fas fa-minus me-2"></i> Sell Holdings
                    </button>
                </form>
                
                <div id="message"></div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/api/portfolio';
        let availableHoldings = [];

        // Load available holdings on page load
        async function loadAvailableHoldings() {
            try {
                console.log('Loading available holdings...');
                const response = await fetch(`${API_URL}/available`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                availableHoldings = await response.json();
                console.log('Available holdings:', availableHoldings);
                
                const selectElement = document.getElementById('stock_ticker');
                selectElement.innerHTML = '<option value="">Choose a holding...</option>';
                
                if (availableHoldings.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No holdings available to sell';
                    option.disabled = true;
                    selectElement.appendChild(option);
                } else {
                    availableHoldings.forEach(holding => {
                        const option = document.createElement('option');
                        option.value = holding.stock_ticker;
                        option.textContent = `${holding.stock_ticker} - ${holding.company_name} (${holding.volume} shares)`;
                        selectElement.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading holdings:', error);
                const selectElement = document.getElementById('stock_ticker');
                selectElement.innerHTML = '<option value="">Error loading holdings</option>';
            }
        }

        // Update available quantity when holding is selected
        document.getElementById('stock_ticker').addEventListener('change', function() {
            const selectedTicker = this.value;
            const holding = availableHoldings.find(h => h.stock_ticker === selectedTicker);
            
            if (holding) {
                document.getElementById('available_volume').value = holding.volume;
                document.getElementById('volume').max = holding.volume;
                document.getElementById('sell_price').value = holding.current_price || '';
                updateTotalAmount();
            } else {
                document.getElementById('available_volume').value = '';
                document.getElementById('volume').max = '';
                document.getElementById('sell_price').value = '';
                document.getElementById('total_amount').value = '';
            }
        });

        // Update total amount when volume or price changes
        function updateTotalAmount() {
            const volume = parseFloat(document.getElementById('volume').value) || 0;
            const price = parseFloat(document.getElementById('sell_price').value) || 0;
            const total = volume * price;
            document.getElementById('total_amount').value = total > 0 ? `₹${total.toLocaleString()}` : '';
        }

        document.getElementById('volume').addEventListener('input', updateTotalAmount);
        document.getElementById('sell_price').addEventListener('input', updateTotalAmount);

        // Set today's date as default
        document.getElementById('transaction_date').value = new Date().toISOString().split('T')[0];

        // Handle form submission
        async function sellHolding(event) {
            event.preventDefault();
            const messageDiv = document.getElementById('message');

            const data = {
                stock_ticker: document.getElementById('stock_ticker').value,
                volume: parseInt(document.getElementById('volume').value),
                sell_price: parseFloat(document.getElementById('sell_price').value),
                transaction_date: document.getElementById('transaction_date').value,
                notes: document.getElementById('notes').value
            };

            // Validation
            if (!data.stock_ticker || !data.volume || !data.sell_price || !data.transaction_date) {
                messageDiv.innerHTML = '<div class="alert alert-warning mt-3"><i class="fas fa-exclamation-circle me-2"></i> Please fill in all required fields</div>';
                return;
            }

            const availableVolume = parseInt(document.getElementById('available_volume').value);
            if (data.volume > availableVolume) {
                messageDiv.innerHTML = '<div class="alert alert-danger mt-3"><i class="fas fa-exclamation-triangle me-2"></i> Cannot sell more than available quantity</div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/sell`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('sell-form').reset();
                    document.getElementById('transaction_date').value = new Date().toISOString().split('T')[0];
                    messageDiv.innerHTML = '<div class="alert alert-success mt-3"><i class="fas fa-check-circle me-2"></i> Holdings sold successfully!</div>';
                    setTimeout(() => messageDiv.innerHTML = '', 4000);
                    loadAvailableHoldings(); // Refresh available holdings
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = `<div class="alert alert-danger mt-3"><i class="fas fa-exclamation-circle me-2"></i> Error: ${error.error}</div>`;
                }
            } catch (error) {
                console.error('Error selling holding:', error);
                messageDiv.innerHTML = '<div class="alert alert-danger mt-3"><i class="fas fa-exclamation-triangle me-2"></i> Network error. Please try again.</div>';
            }
        }

        document.getElementById('sell-form').addEventListener('submit', sellHolding);
        loadAvailableHoldings();
    </script>
</body>
</html>
