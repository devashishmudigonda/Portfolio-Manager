<!DOCTYPE html>
<html>
<head>
    <title>Add Holdings - Portfolio Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-custom.css">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar p-4">
            <div class="border-bottom pb-3 mb-4">
                <h2 class="h4 text-dark mb-1">Portfolio Pro</h2>
                <small class="text-muted">Investment Management</small>
            </div>
            <div class="nav flex-column">
                <a href="index.html" class="nav-link nav-item active text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-plus-circle me-2"></i> Add Holdings
                </a>
                <a href="sell.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-minus-circle me-2"></i> Sell Holdings
                </a>
                <a href="table.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-table me-2"></i> View Portfolio
                </a>
                <a href="charts.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-chart-line me-2"></i> Analytics
                </a>
                <a href="transactions.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-exchange-alt me-2"></i> Transactions
                </a>
            </div>
            <div class="mt-auto pt-4 border-top">
                <div class="d-flex align-items-center justify-content-between">
                    <span class="text-muted small">Dark Mode</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle" onchange="toggleDarkMode()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </nav>
        
        <main class="main-content flex-fill p-4">
            <div class="glass-card rounded-4 p-4 mb-4">
                <h1 class="h2 text-dark mb-2">Add New Holding</h1>
                <p class="text-muted">Expand your investment portfolio with new assets</p>
            </div>
            
            <div class="glass-card rounded-4 p-4">
                <form id="add-form">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Stock Ticker *</label>
                            <input type="text" id="ticker" class="form-control" placeholder="e.g. RELIANCE" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Company Name *</label>
                            <input type="text" id="company" class="form-control" placeholder="e.g. Reliance Industries Ltd." required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Asset Type *</label>
                            <select id="asset_type" class="form-select" required>
                                <option value="stock">Stock</option>
                                <option value="bond">Bond</option>
                                <option value="etf">ETF</option>
                                <option value="crypto">Cryptocurrency</option>
                                <option value="cash">Cash</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Volume *</label>
                            <input type="number" id="volume" class="form-control" placeholder="Number of shares" min="1" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Purchase Price (₹) *</label>
                            <input type="number" id="purchase_price" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Current Price (₹)</label>
                            <input type="number" id="current_price" class="form-control" placeholder="0.00" step="0.01" min="0">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Sector</label>
                            <input type="text" id="sector" class="form-control" placeholder="e.g. Technology">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Risk Level</label>
                            <select id="risk_level" class="form-select">
                                <option value="low">Low Risk</option>
                                <option value="medium" selected>Medium Risk</option>
                                <option value="high">High Risk</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Purchase Date *</label>
                            <input type="date" id="purchase_date" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Notes</label>
                            <textarea id="notes" class="form-control" rows="3" placeholder="Additional notes about this investment (optional)"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-gradient btn-lg text-white">
                        <i class="fas fa-plus me-2"></i> Add to Portfolio
                    </button>
                </form>
                
                <div id="message"></div>
            </div>
        </main>
    </div>

    <!-- Chatbot -->
    <div id="chatbot" class="chatbot-container">
        <div id="chatbot-header" class="chatbot-header" onclick="toggleChatbot()">
            <i class="fas fa-comments"></i>
            <span>Help</span>
        </div>
        <div id="chatbot-body" class="chatbot-body" style="display: none;">
            <div id="chatbot-messages" class="chatbot-messages">
                <div class="bot-message">Hi! I'm here to help with your portfolio. Ask me anything!</div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatbot-input" placeholder="Type your question..." onkeypress="handleChatInput(event)">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <style>
        .chatbot-container { position: fixed; bottom: 20px; right: 20px; width: 300px; background: white; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); z-index: 1000; }
        .dark-mode .chatbot-container { background: #2c3e50; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .chatbot-header { background: #667eea; color: white; padding: 12px 16px; border-radius: 10px 10px 0 0; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .chatbot-body { height: 300px; display: flex; flex-direction: column; }
        .chatbot-messages { flex: 1; padding: 16px; overflow-y: auto; max-height: 240px; }
        .bot-message, .user-message { margin: 8px 0; padding: 8px 12px; border-radius: 12px; max-width: 80%; }
        .bot-message { background: #f1f3f4; color: #333; align-self: flex-start; }
        .dark-mode .bot-message { background: #34495e; color: #ecf0f1; }
        .user-message { background: #667eea; color: white; align-self: flex-end; margin-left: auto; }
        .chatbot-input { display: flex; padding: 12px; border-top: 1px solid #eee; }
        .dark-mode .chatbot-input { border-top: 1px solid #34495e; }
        .chatbot-input input { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 8px 12px; outline: none; background: white; color: #333; }
        .dark-mode .chatbot-input input { background: #34495e; border: 1px solid #555; color: #ecf0f1; }
        .dark-mode .chatbot-input input::placeholder { color: #bdc3c7; }
        .chatbot-input button { background: #667eea; color: white; border: none; border-radius: 50%; width: 36px; height: 36px; margin-left: 8px; cursor: pointer; }
    </style>

    <script>
        const API_URL = '/api/portfolio';

        async function loadPortfolio() {
            try {
                const response = await fetch(API_URL);
                const holdings = await response.json();
                displayPortfolio(holdings);
            } catch (error) {
                console.error('Error loading portfolio:', error);
            }
        }

        function displayPortfolio(holdings) {
            const tableDiv = document.getElementById('portfolio-table');
            if (holdings.length === 0) {
                tableDiv.innerHTML = '<p>No holdings found.</p>';
                return;
            }

            let html = `
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Stock Ticker</th>
                        <th>Volume</th>
                        <th>Actions</th>
                    </tr>
            `;
            
            holdings.forEach(holding => {
                html += `
                    <tr>
                        <td>${holding.id}</td>
                        <td>${holding.stock_ticker}</td>
                        <td>${holding.volume}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteHolding(${holding.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</table>';
            tableDiv.innerHTML = html;
        }

        async function addHolding(event) {
            event.preventDefault();
            const messageDiv = document.getElementById('message');

            const data = {
                stock_ticker: document.getElementById('ticker').value.toUpperCase(),
                company_name: document.getElementById('company').value,
                asset_type: document.getElementById('asset_type').value,
                volume: parseInt(document.getElementById('volume').value),
                purchase_price: parseFloat(document.getElementById('purchase_price').value),
                current_price: parseFloat(document.getElementById('current_price').value) || 0,
                sector: document.getElementById('sector').value,
                risk_level: document.getElementById('risk_level').value,
                purchase_date: document.getElementById('purchase_date').value,
                notes: document.getElementById('notes').value
            };

            if (!data.stock_ticker || !data.company_name || !data.volume || !data.purchase_price || !data.purchase_date) {
                messageDiv.innerHTML = '<div class="alert alert-warning mt-3"><i class="fas fa-exclamation-circle me-2"></i> Please fill in all required fields</div>';
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('add-form').reset();
                    messageDiv.innerHTML = '<div class="alert alert-success mt-3"><i class="fas fa-check-circle me-2"></i> Holding added successfully to your portfolio!</div>';
                    setTimeout(() => messageDiv.innerHTML = '', 4000);
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = `<div class="alert alert-danger mt-3"><i class="fas fa-exclamation-circle me-2"></i> Error: ${error.error}</div>`;
                }
            } catch (error) {
                console.error('Error adding holding:', error);
                messageDiv.innerHTML = '<div class="alert alert-danger mt-3"><i class="fas fa-exclamation-triangle me-2"></i> Network error. Please try again.</div>';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggle = document.getElementById('theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'true');
            } else {
                localStorage.setItem('darkMode', 'false');
            }
        }

        // Load saved theme
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-toggle').checked = true;
        }

        function toggleChatbot() { const body = document.getElementById('chatbot-body'); body.style.display = body.style.display === 'none' ? 'block' : 'none'; }
        function handleChatInput(event) { if (event.key === 'Enter') sendMessage(); }
        function sendMessage() { const input = document.getElementById('chatbot-input'); const message = input.value.trim(); if (!message) return; addMessage(message, 'user'); input.value = ''; setTimeout(() => { addMessage(getBotResponse(message), 'bot'); }, 500); }
        function addMessage(text, type) { const messages = document.getElementById('chatbot-messages'); const div = document.createElement('div'); div.className = type === 'user' ? 'user-message' : 'bot-message'; div.textContent = text; messages.appendChild(div); messages.scrollTop = messages.scrollHeight; }
        function getBotResponse(message) { const msg = message.toLowerCase(); if (msg.includes('add') || msg.includes('buy')) return 'Fill in the stock ticker, company name, volume, and purchase price to add a new holding!'; if (msg.includes('required')) return 'Required fields are: Stock Ticker, Company Name, Volume, Purchase Price, and Purchase Date.'; if (msg.includes('portfolio')) return 'After adding, you can view your portfolio on the "View Portfolio" page!'; return 'I can help you add new holdings. Make sure to fill in all required fields!'; }

        document.getElementById('add-form').addEventListener('submit', addHolding);
    </script>
</body>
</html>
