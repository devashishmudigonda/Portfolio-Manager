<!DOCTYPE html>
<html>
<head>
    <title>Add Holdings - Portfolio Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>Portfolio Pro</h1>
                <p>Investment Management</p>
            </div>
            <div class="sidebar-nav">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-plus-circle"></i> Add Holdings
                </a>
                <a href="table.html" class="nav-item">
                    <i class="fas fa-table"></i> View Portfolio
                </a>
                <a href="charts.html" class="nav-item">
                    <i class="fas fa-chart-line"></i> Analytics
                </a>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Add New Holding</h1>
                <p class="page-subtitle">Expand your investment portfolio with new assets</p>
            </div>
            
            <div class="card">
                <form id="add-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Stock Ticker *</label>
                            <input type="text" id="ticker" class="form-input" placeholder="e.g. RELIANCE" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Company Name *</label>
                            <input type="text" id="company" class="form-input" placeholder="e.g. Reliance Industries Ltd." required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Asset Type *</label>
                            <select id="asset_type" class="form-select" required>
                                <option value="stock">Stock</option>
                                <option value="bond">Bond</option>
                                <option value="etf">ETF</option>
                                <option value="crypto">Cryptocurrency</option>
                                <option value="cash">Cash</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Volume *</label>
                            <input type="number" id="volume" class="form-input" placeholder="Number of shares" min="1" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Purchase Price (₹) *</label>
                            <input type="number" id="purchase_price" class="form-input" placeholder="0.00" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Current Price (₹)</label>
                            <input type="number" id="current_price" class="form-input" placeholder="0.00" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Sector</label>
                            <input type="text" id="sector" class="form-input" placeholder="e.g. Technology">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Risk Level</label>
                            <select id="risk_level" class="form-select">
                                <option value="low">Low Risk</option>
                                <option value="medium" selected>Medium Risk</option>
                                <option value="high">High Risk</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Purchase Date *</label>
                            <input type="date" id="purchase_date" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea id="notes" class="form-textarea" placeholder="Additional notes about this investment (optional)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add to Portfolio
                    </button>
                </form>
                
                <div id="message"></div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/api/portfolio';

        async function loadPortfolio() {
            try {
                const response = await fetch(API_URL);
                const holdings = await response.json();
                displayPortfolio(holdings);
            } catch (error) {
                console.error('Error loading portfolio:', error);
            }
        }

        function displayPortfolio(holdings) {
            const tableDiv = document.getElementById('portfolio-table');
            if (holdings.length === 0) {
                tableDiv.innerHTML = '<p>No holdings found.</p>';
                return;
            }

            let html = `
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Stock Ticker</th>
                        <th>Volume</th>
                        <th>Actions</th>
                    </tr>
            `;
            
            holdings.forEach(holding => {
                html += `
                    <tr>
                        <td>${holding.id}</td>
                        <td>${holding.stock_ticker}</td>
                        <td>${holding.volume}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteHolding(${holding.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</table>';
            tableDiv.innerHTML = html;
        }

        async function addHolding(event) {
            event.preventDefault();
            const messageDiv = document.getElementById('message');

            const data = {
                stock_ticker: document.getElementById('ticker').value.toUpperCase(),
                company_name: document.getElementById('company').value,
                asset_type: document.getElementById('asset_type').value,
                volume: parseInt(document.getElementById('volume').value),
                purchase_price: parseFloat(document.getElementById('purchase_price').value),
                current_price: parseFloat(document.getElementById('current_price').value) || 0,
                sector: document.getElementById('sector').value,
                risk_level: document.getElementById('risk_level').value,
                purchase_date: document.getElementById('purchase_date').value,
                notes: document.getElementById('notes').value
            };

            if (!data.stock_ticker || !data.company_name || !data.volume || !data.purchase_price || !data.purchase_date) {
                messageDiv.innerHTML = '<div class="message error"><i class="fas fa-exclamation-circle"></i> Please fill in all required fields</div>';
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('add-form').reset();
                    messageDiv.innerHTML = '<div class="message success"><i class="fas fa-check-circle"></i> Holding added successfully to your portfolio!</div>';
                    setTimeout(() => messageDiv.innerHTML = '', 4000);
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = `<div class="message error"><i class="fas fa-exclamation-circle"></i> Error: ${error.error}</div>`;
                }
            } catch (error) {
                console.error('Error adding holding:', error);
                messageDiv.innerHTML = '<div class="message error"><i class="fas fa-exclamation-triangle"></i> Network error. Please try again.</div>';
            }
        }

        document.getElementById('add-form').addEventListener('submit', addHolding);
    </script>
</body>
</html>
