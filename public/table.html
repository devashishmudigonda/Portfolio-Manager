<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Table - Portfolio Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-custom.css">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar p-4">
            <div class="border-bottom pb-3 mb-4">
                <h2 class="h4 text-dark mb-1">Portfolio Pro</h2>
                <small class="text-muted">Investment Management</small>
            </div>
            <div class="nav flex-column">
                <a href="index.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-plus-circle me-2"></i> Add Holdings
                </a>
                <a href="sell.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-minus-circle me-2"></i> Sell Holdings
                </a>
                <a href="table.html" class="nav-link nav-item active text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-table me-2"></i> View Portfolio
                </a>
                <a href="charts.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-chart-line me-2"></i> Analytics
                </a>
                <a href="transactions.html" class="nav-link text-dark text-decoration-none py-3 px-3 mb-2 rounded">
                    <i class="fas fa-exchange-alt me-2"></i> Transactions
                </a>
            </div>
        </nav>
        
        <main class="main-content flex-fill p-4">
            <div class="glass-card rounded-4 p-4 mb-4">
                <h1 class="h2 text-dark mb-2">Portfolio Holdings</h1>
                <p class="text-muted">Complete overview of your investment portfolio</p>
            </div>
            
            <div id="portfolio-stats"></div>
            
            <div id="current-prices"></div>
            
            <div class="glass-card rounded-4 p-4">
                <div class="mb-4">
                    <h2 class="h4 text-dark mb-2">Holdings Details</h2>
                    <p class="text-muted">Detailed breakdown of all your investments</p>
                </div>
                <div id="portfolio-table"></div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/api/portfolio';

        async function loadPortfolio() {
            try {
                const response = await fetch(API_URL);
                const holdings = await response.json();
                displayPortfolio(holdings);
            } catch (error) {
                console.error('Error loading portfolio:', error);
                document.getElementById('portfolio-table').innerHTML = '<p>Error loading portfolio data.</p>';
            }
        }

        function displayPortfolio(holdings) {
            const tableDiv = document.getElementById('portfolio-table');
            if (holdings.length === 0) {
                document.getElementById('portfolio-stats').innerHTML = '';
                tableDiv.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-chart-line display-1 text-muted opacity-25 mb-3"></i>
                        <h3 class="text-muted">No Holdings Found</h3>
                        <p class="text-muted">Start building your portfolio by adding your first investment.</p>
                        <a href="index.html" class="btn btn-gradient btn-lg text-white mt-3">
                            <i class="fas fa-plus me-2"></i> Add Your First Holding
                        </a>
                    </div>
                `;
                return;
            }

            const totalVolume = holdings.reduce((sum, holding) => sum + holding.volume, 0);
            const totalValue = holdings.reduce((sum, holding) => sum + (holding.current_price * holding.volume), 0);
            const totalCost = holdings.reduce((sum, holding) => sum + (holding.purchase_price * holding.volume), 0);
            const totalGainLoss = totalValue - totalCost;
            const gainLossPercent = totalCost > 0 ? ((totalGainLoss / totalCost) * 100) : 0;

            // Display current prices section
            const currentPricesHtml = `
                <div class="glass-card rounded-4 p-4 mb-4">
                    <div class="mb-3">
                        <h2 class="h5 text-dark mb-2"><i class="fas fa-chart-line me-2"></i>Current Market Prices</h2>
                        <p class="text-muted small">Live prices for your holdings</p>
                    </div>
                    <div class="row g-2">
                        ${holdings.map(holding => `
                            <div class="col-md-3 col-sm-4 col-6">
                                <div class="border rounded p-2 text-center">
                                    <div class="small text-muted">${holding.stock_ticker}</div>
                                    <div class="fw-bold text-primary">₹${holding.current_price.toLocaleString()}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('current-prices').innerHTML = currentPricesHtml;

            // Display stats first
            document.getElementById('portfolio-stats').innerHTML = `
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <div class="glass-card rounded-3 p-3 text-center">
                            <div class="h3 text-primary mb-1">${holdings.length}</div>
                            <small class="text-muted">Total Holdings</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="glass-card rounded-3 p-3 text-center">
                            <div class="h3 text-primary mb-1">₹${totalValue.toLocaleString()}</div>
                            <small class="text-muted">Portfolio Value</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="glass-card rounded-3 p-3 text-center">
                            <div class="h3 text-secondary mb-1">₹${totalCost.toLocaleString()}</div>
                            <small class="text-muted">Total Investment</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="glass-card rounded-3 p-3 text-center">
                            <div class="h3 ${totalGainLoss >= 0 ? 'text-success' : 'text-danger'} mb-1">₹${totalGainLoss.toLocaleString()}</div>
                            <small class="text-muted">Gain/Loss (${gainLossPercent.toFixed(1)}%)</small>
                        </div>
                    </div>
                </div>
            `;

            let html = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th><i class="fas fa-chart-line me-1"></i> Ticker</th>
                                <th><i class="fas fa-building me-1"></i> Company</th>
                                <th><i class="fas fa-tags me-1"></i> Type</th>
                                <th><i class="fas fa-coins me-1"></i> Volume</th>
                                <th><i class="fas fa-rupee-sign me-1"></i> Purchase</th>
                                <th><i class="fas fa-rupee-sign me-1"></i> Current</th>
                                <th><i class="fas fa-calculator me-1"></i> Value</th>
                                <th><i class="fas fa-trending-up me-1"></i> P&L</th>
                                <th><i class="fas fa-industry me-1"></i> Sector</th>
                                <th><i class="fas fa-shield-alt me-1"></i> Risk</th>
                                <th><i class="fas fa-cog me-1"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            holdings.forEach(holding => {
                const totalHoldingValue = holding.current_price * holding.volume;
                const totalHoldingCost = holding.purchase_price * holding.volume;
                const gainLoss = totalHoldingValue - totalHoldingCost;
                const gainLossClass = gainLoss >= 0 ? 'gain' : 'loss';
                
                const percentage = ((holding.current_price - holding.purchase_price) / holding.purchase_price * 100).toFixed(1);
                html += `
                    <tr>
                        <td><strong>${holding.stock_ticker}</strong></td>
                        <td>${holding.company_name}</td>
                        <td><span class="badge ${getAssetTypeBadgeClass(holding.asset_type || 'stock')}">${(holding.asset_type || 'stock').toUpperCase()}</span></td>
                        <td>${holding.volume.toLocaleString()}</td>
                        <td>₹${holding.purchase_price.toLocaleString()}</td>
                        <td>₹${holding.current_price.toLocaleString()}</td>
                        <td><strong>₹${totalHoldingValue.toLocaleString()}</strong></td>
                        <td class="${gainLossClass}">₹${gainLoss.toLocaleString()} (${percentage}%)</td>
                        <td>${holding.sector || '-'}</td>
                        <td><span class="risk-${holding.risk_level}">${(holding.risk_level || 'medium').toUpperCase()}</span></td>
                        <td>
                            <button class="btn btn-outline-primary btn-sm me-1" onclick="updatePrice(${holding.id}, '${holding.stock_ticker}', ${holding.current_price})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteHolding(${holding.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            tableDiv.innerHTML = html;
        }

        function getAssetTypeBadgeClass(assetType) {
            const type = assetType.toLowerCase();
            switch(type) {
                case 'stock': return 'bg-primary';
                case 'etf': return 'bg-success';
                case 'crypto': return 'bg-warning text-dark';
                case 'bond': return 'bg-info';
                case 'mutual_fund': return 'bg-secondary';
                default: return 'bg-primary';
            }
        }

        async function updatePrice(id, ticker, currentPrice) {
            const newPrice = prompt(`Update current price for ${ticker}:`, currentPrice);
            if (!newPrice || isNaN(newPrice) || newPrice <= 0) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ current_price: parseFloat(newPrice) })
                });

                if (response.ok) {
                    loadPortfolio();
                } else {
                    const errorData = await response.json();
                    alert(`Error updating price: ${errorData.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error updating price:', error);
                alert('Network error. Please try again.');
            }
        }

        async function deleteHolding(id) {
            if (!confirm('Are you sure you want to delete this holding?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadPortfolio();
                } else {
                    alert('Error deleting holding');
                }
            } catch (error) {
                console.error('Error deleting holding:', error);
                alert('Network error. Please try again.');
            }
        }

        loadPortfolio();
    </script>
</body>
</html>
